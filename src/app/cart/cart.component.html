<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div *ngIf="cartItems.length === 0">Empty Cart</div>
    <div *ngIf="cartItems.length > 0">
      <div *ngFor="let item of cartItems; let i = index" class="cart-item">
        <img [src]="item.image" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>Price: {{ item.price }}</p>
        <div>
          <button (click)="updateQuantity(i, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(i, item.quantity + 1)" [disabled]="item.quantity >= item.stock">+</button>
        </div>
        <button (click)="removeItem(i)">Remove</button>
      </div>
    </div>
  </div>
